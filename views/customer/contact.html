<section class="contactPage topPadding">
    <div class="container">
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
            <div class="title text-center">
                <h1>Contact Us</h1> 
                <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form,</p>
            </div>
            <div class="inerContainer"> 
                <form name="loginform" data-ng-init="submitted = false;" data-ng-submit="loginform.$valid ? login() : submitted = true" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Id">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="Your message here"></textarea>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn themeBtn btn-block">
                    </div>                   
                </form>  
            </div>       
        </div>
    </div>
</div>
