<section class="loginSignupStepPage topPadding">
    <div class="container">
        <div class="title text-center">
            <h1>Complete Your Profile</h1> 
            <p>You need to complete your profile</p>
        </div>
        <div class="row">
            <div class="steps col-sm-10 col-sm-offset-1">
                <ul>
                    <li class="active"><h5>Personal Info</h5><span>1</span></li>
                    <li><h5>Add Services</h5><span>2</span></li>
                    <li><h5>Add Availability</h5><span>3</span></li>
                    <li><h5>Account Detail</h5><span>4</span></li>
                </ul>
            </div>  
        </div>
        <div class="row">
            <!-- step1 html start -->
            <div class="col-sm-12">
                <div class="inerContainer"> 
                    <form>                
                        <div class="form-group text-center uploadPhoto">
                            <div class="userimage">
                                <img src="assets/images/dummyImage.png" class="img-responsive" alt="">
                            </div>
                            <div class="uploadBtn">
                             <input type="file"> 
                             <span>Add Image</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Phone number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address 1">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address 2">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Postcode">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Experience"></textarea>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Your Bussiness"></textarea>
                        </div>     
                        <div class="form-group ">
                            <label>Add Document</label>
                            <div class="fileChoose">
                                <button>Choose Files</button>                        
                                <label>No file chosen</label>
                                <input type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save &amp; Next" class="btn themeBtn btn-block" data-ui-sref="main.technician-signup-step2">
                        </div>                
                    </form>           
                </div>
            </div>
            <!-- step1 html end -->
        </div>
    </div>
</section>
