<section class="loginSignupStepPage topPadding">
    <div class="container">
        <div class="title text-center">
            <h1>Complete Your Profile</h1> 
            <p>You need to complete your profile</p>
        </div>
        <div class="row">
            <div class="steps col-sm-10 col-sm-offset-1">
                <ul>
                    <li class="active"><h5>Personal Info</h5><span>1</span></li>
                    <li class="active"><h5>Add Services</h5><span>2</span></li>
                    <li class="active"><h5>Add Availability</h5><span>3</span></li>
                    <li class="active"><h5>Account Detail</h5><span>4</span></li>
                </ul>
            </div>  
        </div>
        <div class="row">            
            <!-- step4 html start -->
            <div class="col-sm-12">
                <div class="inerContainer"> 
                    <form>                
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Date of Birth">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Routing number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Account number">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Postal code">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Personal ID number">
                        </div>
                        <div class="form-group ">
                            <label>Verification Doc.</label>
                            <div class="fileChoose">
                                <button>Choose Files</button>                        
                                <label>No file chosen</label>
                                <input type="file">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Save Changes" class="btn themeBtn btn-block" data-ui-sref="myorderLayout.subsection({type:'newrequest'})">
                        </div>                
                    </form>           
                </div>
            </div>
            <!-- step4 html end -->
        </div>
    </div>
</section>
